<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">PORTFOLIO</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">홈</a>
                <a class="nav-link" href="about.html">자기소개</a>
                <a class="nav-link" href="calc.html">계산기</a>
                <a class="nav-link active" href="contact.html">연락처</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0 p-4">
                    <h2 class="text-center mb-4 fw-bold">Contact Me</h2>
                    <p class="text-center text-muted mb-4">궁금한 점이 있다면 메시지를 남겨주세요.</p>
                    
                    <form id="contactForm">
                        <div class="mb-3">
                            <label class="form-label">성함</label>
                            <input type="text" class="form-control" placeholder="홍길동">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">메시지</label>
                            <textarea class="form-control" rows="4" placeholder="내용을 입력하세요"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary w-100 py-2" onclick="alert('메시지가 전송되었습니다! (실제 전송은 구현되지 않았습니다)')">보내기</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <a href="index.html" class="btn btn-link text-secondary">홈으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
