<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>간단 계산기</h2>
        <div class="card p-4 shadow-sm" style="max-width: 400px;">
            <input type="number" id="n1" class="form-control mb-2" placeholder="첫 번째 숫자">
            <input type="number" id="n2" class="form-control mb-2" placeholder="두 번째 숫자">
            <button onclick="add()" class="btn btn-primary w-100">더하기 결과 보기</button>
            <h4 class="mt-3 text-center">결과: <span id="res">0</span></h4>
        </div>
        <br>
        <a href="index.html" class="btn btn-outline-secondary">홈으로 돌아가기</a>
    </div>
    <script>
        function add() {
            const v1 = Number(document.getElementById('n1').value);
            const v2 = Number(document.getElementById('n2').value);
            document.getElementById('res').innerText = v1 + v2;
        }
    </script>
</body>
</html>
